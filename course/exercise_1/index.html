<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course - Exercise 1</title>
</head>
<body>
    <div id="exercise">
        <h1>{{ title }}</h1>
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>My name is {{ name }} and I am {{ age }} years old.</p>

        <!-- 2) Output your age, multiplied by 3 -->
        <p>That's my age multiplied by 3: {{ age * 3 }}</p>

        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p v-once>That's a random generated number between 0 and 1: {{ getRandomNumber() }}</p>

        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div style="margin-top:20px;margin-bottom:20px;">
            That's a cat!<br>
            <img v-bind:src="img" style="width:100px;height:100px">
        </div>

        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="name" v-on:input="setName">
        </div>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#exercise',
            data: {
                title: 'VueJS is pretty cool!',
                name: 'old john',
                age: 100,
                img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/An_up-close_picture_of_a_curious_male_domestic_shorthair_tabby_cat.jpg/1024px-An_up-close_picture_of_a_curious_male_domestic_shorthair_tabby_cat.jpg',
            },
            methods: {
                setName: function(e) { this.name = e.target.value; },
                getRandomNumber: function() { return Math.random().toFixed(2); },
            },
        })
    </script>
</body>
</html>
