<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Vue Third</title>
</head>
<body style="height:100vh;">

<div id="app" @click="box1 = !box1"
     class="container-fluid h-100">

    <div class="container pt-5">

        <div class="row mb-5 text-center">

            <div class="col-12">
                <h4>Vue Third</h4>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <div class="box" :class="{green: box1}">1</div>
                <div class="box" :class="color">2</div>
                <div class="box" :class="box3">3</div>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <div class="box" :style="{backgroundColor: box4}">4</div>
            </div>

            <div class="col-12 col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
                <input type="text" class="form-control" v-model="box4" placeholder="Insert the background-color for Box 4">
            </div>

        </div>

    </div>

</div>

<script src="./../node_modules/vue/dist/vue.js"></script>
<script src="./app.js"></script>
</body>
</html>
